<!doctype html>
<html lang="en-US">
  <head>
    <title>My Photo Gallery</title>
    <meta charset="UTF-8" />
    <link rel='stylesheet' href='photo_gallery.css'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script>
      $(function() {
        $("li a").on("click", function(e) {
          e.preventDefault();

          var $active = $(".active")
          var $click = $(this)
          var $click_image = $click.children("img")
          var $main_image = $("figure img")

          $active.removeClass("active");
          $click.addClass("active");

          $main_image.stop().fadeOut(300);
          $main_image.prop("src", $click_image.attr('src'));
          $main_image.delay(300).stop(false, true).fadeIn(300);
        });
      });
    </script>
  </head>
  <body>
    <main>
      <h1>My Photo Gallery</h1>
      <figure>
        <img src="http://placehold.it/1200x900" alt="Example photo" />
        <figcaption>Example Photo</figcaption>
      </figure>
      <ul>
        <li class='active'><a href='#'><img src="http://placehold.it/1200x900" alt="Photo 1" /></a>
        <li><a href='#'><img src="http://placehold.it/1200x900/ffffff" alt="Photo 2" /></a>
        <li><a href='#'><img src="http://placehold.it/1200x900/273647" alt="Photo 3" /></a>
        <li><a href='#'><img src="http://placehold.it/1200x900/870973" alt="Photo 4" /></a>
      </ul>
    </main>
  </body>
</html>
