<!doctype html>
<html lang="en-US">
  <head>
    <title></title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="site.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script>
      $(function() {
        var figures = $("figure");
        var baby_mop = figures.eq(1);
        var chin_stick = figures.eq(0);
        var article = $("#content article");
        $("body").prepend($("body > header"));
        $("body > header").prepend($("h1").eq(0));

        article.append(baby_mop);
        article.append(chin_stick);
        chin_stick.children("img[alt='The chin stick']").prependTo(figures.eq(0));
        baby_mop.children("img[alt='The baby mop']").prependTo(figures.eq(1));
      });
    </script>
  </head>
  <body>
    <main>
      <h1><a href="#">My Site!</a></h1>
      <section id="content">
        <article>
          <header>
            <h1>Welcome to my site!</h1>
            <h2>I hope you stay a while.</h2>
          </header>
          <p>This is my personal slice of the Internet, where I post my ideas and projects that I've completed or am currently working on. All are patent pending.</p>
        </article>
        <figure>
          <img src="images/baby_mop.jpg" alt="The baby mop" />
          <figcaption>The chin stick &ndash; stay upright while sleeping!</figcaption>
        </figure>
        <figure>
          <img src="images/chin_stick.jpg" alt="The chin stick" />
          <figcaption>The baby mop &ndash; great for wet and dry mopping!</figcaption>
        </figure>
      </section>
    </main>

    <header>
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
    </header>

    <footer>
      <p>&copy; 2014 me. All projects are patent pending</p>
    </footer>
  </body>
</html>
